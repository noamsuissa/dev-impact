<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template - dev-impact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(to bottom, #2d2d2d, #1a1a1a);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ff6b35;
      padding: 80px;
      position: relative;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff6b35;
      margin-bottom: 40px;
      object-fit: cover;
    }

    .name {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ff6b35;
    }

    .stats {
      display: flex;
      gap: 40px;
      font-size: 32px;
      color: #c9c5c0;
      margin-bottom: 40px;
    }

    .username {
      font-size: 28px;
      color: #888;
    }

    .homepage-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: #ff6b35;
      letter-spacing: 4px;
    }

    .tagline {
      font-size: 36px;
      color: #c9c5c0;
      margin-bottom: 40px;
      text-align: center;
      max-width: 900px;
    }

    .subtitle {
      font-size: 28px;
      color: #888;
      text-align: center;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- This is a reference HTML template for the OG image design -->
  <!-- The actual OG images are generated dynamically via the API route -->
  
  <!-- Profile Example -->
  <div class="profile-container">
    <img src="" alt="Avatar" class="avatar" id="avatar">
    <div class="name" id="name">John Doe</div>
    <div class="stats">
      <div id="projects">3 Projects</div>
      <div>â€¢</div>
      <div id="achievements">12 Achievements</div>
    </div>
    <div class="username" id="username">dev-impact.io/johndoe</div>
  </div>

  <!-- Homepage Example (commented out, switch as needed) -->
  <!--
  <div class="homepage-container">
    <div class="logo">dev-impact</div>
    <div class="tagline">A new standard in showcasing developer impact. Show real impact, not just bullet points.</div>
    <div class="subtitle">Show real impact, not just bullet points.</div>
  </div>
  -->

  <div class="footer">dev-impact.io</div>
</body>
</html>
