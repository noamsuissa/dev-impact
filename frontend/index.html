<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/dev-impact-short.svg" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/svg+xml" href="/dev-impact-short-dark.svg" media="(prefers-color-scheme: light)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Resource Hints for Performance -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.github.com" />
  <link rel="dns-prefetch" href="https://www.dev-impact.io" />

  <!-- Load Fonts Asynchronously to Prevent Render Blocking -->

  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" /></noscript>
  <meta http-equiv="Content-Security-Policy" content="

    img-src 'self' data: https: blob: http://localhost:*;
    connect-src 'self' https: http://localhost:* data:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://hcaptcha.com https://*.hcaptcha.com;
    frame-src https://hcaptcha.com https://*.hcaptcha.com;
  ">

  <!-- Primary Meta Tags -->
  <title>dev-impact - Show Your Developer Impact</title>

  <meta name="author" content="dev-impact" />
  <meta name="robots" content="index, follow" />

    content="A new standard in showcasing developer impact. Show real impact, not just bullet points. Create beautiful, shareable developer profiles with quantifiable metrics." />

  <meta property="og:image:secure_url" content="https://www.dev-impact.io/og-image-2.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="dev-impact - Show Your Developer Impact" />
  <meta property="og:site_name" content="dev-impact" />
  <meta property="og:locale" content="en_US" />

  <meta name="twitter:url" content="https://www.dev-impact.io/" />
  <meta name="twitter:title" content="dev-impact - Show Your Developer Impact" />
  <meta name="twitter:description"
    content="A new standard in showcasing developer impact. Show real impact, not just bullet points. Create beautiful, shareable developer profiles with quantifiable metrics." />
  <meta name="twitter:image" content="https://www.dev-impact.io/og-image-2.png" />
  <meta name="twitter:image:alt" content="dev-impact - Show Your Developer Impact" />

  <!-- Additional Meta Tags -->

  <link rel="canonical" href="https://www.dev-impact.io/" />
  <link rel="sitemap" type="application/xml" href="https://www.dev-impact.io/sitemap.xml" />

  <!-- Organization Schema with Logo -->
  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "dev-impact",
    "url": "https://www.dev-impact.io/",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.dev-impact.io/dev-impact-short.png",

      "height": 200
    },
    "image": "https://www.dev-impact.io/dev-impact-short.png",
